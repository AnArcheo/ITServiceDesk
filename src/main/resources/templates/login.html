<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <link th:rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">

    <style>
        body {
            padding: 0px;
            margin: 0px;
        }
    </style>

</head>
<body style="margin: 0px; padding: 0px">
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <div style="text-align: center">
                    <h2 style="font-weight: bold">Welcome to ITServiceDesk!</h2>
                    <p></p>
                    <h3>Please Log In</h3>
                </div>

                <p></p>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Username or Password</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out.</div>
                </div>

                <div th:if="${error}"

                     class="alert alert-danger alert-dismissible fade show text-center message"
                     role="alert">
                    [[${error}]]
                    <a class="btn" href="/" type="button">
                        <i class="fa fa-close"></i></a>
                </div>

                <div th:if="${message != null}"

                     class="alert alert-success alert-dismissible fade show text-center message"
                     role="alert">
                    [[${message}]]
                    <a class="btn" href="/login" type="button">
                        <i class="fa fa-close"></i></a>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Login</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/login}"
                              class="form-horizontal">
                            <div class="form-group mb-3">
                                <label class="control-label"> Username</label>
                                <input type="text"
                                       id="username" name="username"
                                       class="form-control"
                                       placeholder="Enter username"/>
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label"> Password</label> <input
                                    type="password" id="password" name="password"
                                    class="form-control" placeholder="Enter password"/>
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div class="form-group mb-3">
                                <label>No Account? Click link to </label>
                                <a class="link-underline" href="/user/register" type="text">Sign Up</a>
                            </div>
                            <div class="form-group mb-3">

                            </div>
                        </form>
                        <label>Forgot Password or Reset Password?</label>
                        <a class="link-underline" th:href="@{/loadForgotPassword}" type="text">Click here</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link th:rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
<!--    <script th:src="@{/webjars/jquery/3.7.0/dist/jquery.min.js}"></script>-->
    <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
</head>
<body>

<div layout:fragment="content">
    <div class="container-lg">
        <!--  mt -  margin top-->
        <div class="row mt-5">
            <!--    back button-->

            <br>
            <br>

            <div class="d-grid gap-2 d-md-block">
                <a class="btn btn-outline-warning" href="/login" type="button">
                    <i class="fa fa-arrow-left"></i>Back</a>
            </div>
            <!--    Form-->
            <div class="col-8 mt-5 mx-md-3">


                <div style="text-align: center">
                    <h2>Reset/Change Password</h2>
                </div>

                <div th:if="${error != null}">
                    <p class="text-danger">[[${error}]]</p>
                </div>
                <!--/*@thymesVar id="message" type=""*/-->
                <div th:if="${message != null}"
                     class="alert alert-warning alert-dismissible fade show text-center message"
                     role="alert">
                    [[${message}]]
                    <a class="btn" href="/" type="button">
                        <i class="fa fa-close"></i></a>
                </div>

                <form th:action="@{/changePassword}" th:object="${user}" method="post" style="margin: 0 auto;">
<!--                    name was token-->
                    <input type="hidden" name="id" th:value="${user.id}" />
                    <div class="border border-secondary rounded p-3">
                        <div>
                            <p>
                                <input type="password" name="newPassword" id="password" class="form-control"
                                       placeholder="Enter your new password" required autofocus />
                            </p>
                            <p>
                                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm your new password"
                                       required />
                            </p>
                            <div>
                                <button class="btn btn-primary" id="btnSubmit"  type="submit">Change Password</button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>


</script>
</body>
</html>

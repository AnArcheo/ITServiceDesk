#################################################
#  POSTGRESQL SETTINGS                          #
#################################################
spring.datasource.url=jdbc:postgresql://localhost:5432/itservicedesk
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#remove below when flyway scripts are created <------------------------------------------------------
spring.flyway.enabled=false

##########################################
# SHOW SQL GENERATED BY HIBERNATE  OR    #
# ANY SQL QUERY USED BY APP              #
##########################################
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#####################################
# HIBERNATE AUTO SCHEMA GENERATION  #
#####################################
#if not working with schema.sql - change to create-drop
#if working with schema.sql - change to none
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=create-drop


####################################################
# WHEN WORKING WITH OWN SCHEMA.SQL AND DATA.SQL    #
# AND TO AVOID USING  HIBERNATE FOR THAT           #
# UNCOMMENT WHEN USING!!!!!!!!!!!!!                #
####################################################
###to initialize data from data.sql
spring.jpa.defer-datasource-initialization=true
#
##enable sql data or schema initialization
spring.sql.init.mode=always
spring.sql.init.dataLocations=classpath:data.sql
spring.sql.init.schemaLocations=classpath:schema.sql


#####################################################
#  SECURITY
#####################################################
spring.security.user.name=admin
spring.security.user.password=admin

######################################################
#  FILES
######################################################
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB






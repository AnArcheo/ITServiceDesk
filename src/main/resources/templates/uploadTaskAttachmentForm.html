<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link th:rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">

</head>
<body>

<div layout:fragment="content">
    <div class="container-lg">
        <!--  mt -  margin top-->
        <div class="row mt-5">
            <!--    back button-->
            <div class="d-grid gap-2 d-md-block">
                <a class="btn btn-outline-warning" href="/tasks" type="button">
                    <i class="fa fa-arrow-left"></i>Back</a>
            </div>
            <br>
            <br>
            <!--    Form-->
            <div class="col-6 mt-5 mx-md-3">
                <h2>Upload File or Multiple Files</h2>
                <br>
                <form action="#" th:action="@{/tasks/{id}/files/upload(id=${task.id})}" enctype="multipart/form-data" method="post">
                    <div>
                        <label style="font-family: 'Bookman Old Style'; font-weight: bold">Choose file/files to upload: </label>
                        <input type="file" multiple name="files"/>
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-success" type="submit"><i class="fa-solid fa-cloud-arrow-up fa-xl"></i> Upload</button>
                    </div>
                </form>
                <div th:if="${messages != null}" class="alert alert-secondary alert-dismissible fade show message mt-3"
                     role="alert">
                    <div th:each="message : ${messages}">[[${message}]]</div>
                    <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>

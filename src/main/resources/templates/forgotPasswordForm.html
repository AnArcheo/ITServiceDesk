<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link th:rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">

</head>
<body>

<div layout:fragment="content">
    <div class="container-lg">
        <!--  mt -  margin top-->
        <div class="row mt-5">
            <!--    back button-->
            <div class="d-grid gap-2 d-md-block">
                <a class="btn btn-outline-warning" href="/login" type="button">
                    <i class="fa fa-arrow-left"></i>Back</a>
            </div>
            <br>
            <br>
            <!--    Form-->
            <div class="col-8 mt-5 mx-md-3">
                <div style="text-align: center">
                    <h2>Forgot Password</h2>
               <p></p>

                <div th:if="${error != null}">
                    <p class="text-danger">[[${error}]]</p>
                </div>
                <div th:if="${message != null}">
                    <p class="text-warning">[[${message}]]</p>
                </div>
                </div>
                <form th:action="@{/forgotPassword}" method="post" style="margin: 0 auto;">
                    <div class="border border-secondary rounded p-3">
<!--                        <div>-->
<!--                            <p>We will be sending a reset password link to your email.</p>-->
<!--                        </div>-->
                        <div>
                            <p>
                                <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
                            </p>
                            <div>
                                <button class="btn btn-primary" type="submit">Verify</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>

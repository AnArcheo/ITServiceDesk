<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link th:rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">

</head>
<body>

<div layout:fragment="content">
    <div class="container-lg">
        <!--  mt -  margin top-->
        <div class="row mt-5">
            <!--    back button-->

            <br>
            <br>

            <div class="d-grid gap-2 d-md-block">
                <a class="btn btn-outline-warning" href="/login" type="button">
                    <i class="fa fa-arrow-left"></i>Back To Login Page</a>
            </div>
            <!--    Form-->
            <div class="col-10 mt-5 mx-md-3">


                <div style="text-align: center">
                    <h2></h2>
                </div>

<!--                                <div th:if="${error != null}">-->
<!--                                    <p class="text-danger">[[${error}]]</p>-->
<!--                                </div>-->
                <div th:if="${error}"

                     class="alert alert-danger alert-dismissible fade show text-center message"
                     role="alert">
                    <h3>[[${error}]]</h3>
                    <a class="btn" href="/" type="button">
                        <i class="fa fa-close"></i></a>
                </div>

                <div th:if="${message}"

                     class="alert alert-success alert-dismissible fade show text-center message"
                     role="alert">
                    <h3>[[${message}]]</h3>
                    <a class="btn" href="/" type="button">
                        <i class="fa fa-close"></i></a>
                </div>


            </div>
        </div>
    </div>
</div>


</body>
</html>

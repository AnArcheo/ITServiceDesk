<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

    <link th:rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="/webjars/jquery/3.7.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script th:src="@{/resources/static/js/pwstrength-bootstrap.js}"></script>
</head>
<body>

<div layout:fragment="content">
    <div class="container-lg">
        <!--  mt -  margin top-->
        <div class="row mt-5">
            <!--    back button-->
            <div class="d-grid gap-2 d-md-block">
                                <a class="btn btn-outline-warning" href="/users" type="button">
                                    <i class="fa fa-arrow-left"></i>Back</a>
            </div>
            <br>
            <br>
            <!--    Form-->
            <div class="col-6 mt-5 mx-md-3">
                <br>
                <!--            message attribute-->
                <div th:if="${message != null}"
                     class="alert alert-warning alert-dismissible fade show text-center message"
                     role="alert">
                    [[${message}]]
                    <a class="btn" href="/users" type="button">
                        <i class="fa fa-close"></i></a>
                </div>
                <h2>Create New Account</h2>
                <br>
                <form action="#" th:action="@{/users/processNewUserAccount}" th:object="${user}" method="post" id="register">
                    <div class="form-group">
                        <label for="firstname"> First Name</label>
                        <input class="form-control" type="text" th:field="*{firstname}" id="firstname"
                               placeholder="First Name">
                        <div style="color:red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="lastname"> Last Name</label>
                        <input class="form-control" type="text" th:field="*{lastname}" id="lastname"
                               placeholder="Last Name">
                        <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email"> Email</label>
                        <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
                        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="username"> Username</label>
                        <input class="form-control" type="text" th:field="*{username}" id="username"
                               placeholder="Username">
                        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password"> Password</label>
                        <div class="input-group">

                            <input class="form-control" data-toggle="password" autocomplete="off" type="password" th:field="*{password}" id="password" placeholder="Password">
                            <div class="input-group-append">
                                <button type="button" class="input-group-text" id="eyeIcon"><i id="togglePassword" class="fa-solid fa-eye"></i></button>
                            </div>

                            <div style="color:red" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}">

                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Roles: </label>
                        <div class="col-8">
                            <th:block th:each="role: ${listOfRoles}">
                                <input type="checkbox" th:field="*{roles}"
                                       th:text="${role.name}" th:value="${role.id}" class="m-2" />
                            </th:block>
                        </div>
                    </div>
                    <br>
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Roles: </label>
                        <div class="col-8">
                            <th:block th:each="project : ${listOfProjects}">
                                <input type="checkbox" th:field="*{projects}"
                                       th:text="${project.projectName}" th:value="${project.id}" class="m-2" />
                            </th:block>
                        </div>
                    </div>
                    <br>

                    <button class="btn btn-primary" id="btnSubmit" type="submit">Submit</button>

                </form>
            </div>


        </div>
    </div>
</div>
<script th:inline="javascript">
    const serverContext = '[[@{/}]]';
    $(document).ready(function () {

    });
</script>

</body>
</html>

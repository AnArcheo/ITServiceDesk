<body>

<div layout:fragment="content">
    <div class="container-lg">
        <!--  mt -  margin top-->
        <div class="row mt-5">
            <!--    back button-->
            <div class="d-grid gap-2 d-md-block">
                <!--                <a class="btn btn-outline-warning" href="/users" type="button">-->
                <!--                    <i class="fa fa-arrow-left"></i>Back</a>-->
            </div>
            <br>
            <br>
            <!--    Form-->
            <div class="col-6 mt-5 mx-md-3">
                <h2>Create New Account</h2>
                <br>
                <form action="#" th:action="@{/user/register}" th:object="${user}" method="post" id="register">
                    <div class="form-group">
                        <label for="firstname"> First Name</label>
                        <input class="form-control" type="text" th:field="*{firstname}" id="firstname"
                               placeholder="First Name">
                        <div style="color:red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="lastname"> Last Name</label>
                        <input class="form-control" type="text" th:field="*{lastname}" id="lastname"
                               placeholder="Last Name">
                        <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email"> Email</label>
                        <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
                        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="username"> Username</label>
                        <input class="form-control" type="text" th:field="*{username}" id="username"
                               placeholder="Username">
                        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password"> Password</label>
                        <div class="input-group" id="show_hide_password">

                            <input class="form-control" type="password" th:field="*{password}" id="password"
                                   autocomplete="off" placeholder="Password">
                            <div class="input-group-append">
                                <a class="btn btn-light" type="button" id="eye"><i class="fa-solid fa-eye-slash" aria-hidden="true" ></i></a>
                            </div>

                            <div style="color:red" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>

                        </div>
                    </div>
                    <br>

                    <button class="btn btn-primary" id="btnSubmit" type="submit">Submit</button>

                </form>
            </div>


        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/2.11.7/popper.min.js}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#eye").click(function () {
            var passwordInput = $("#password");
            var eyeIcon = $("#eye i");

            if (passwordInput.attr("type") === "password") {
                passwordInput.attr("type", "text");
                eyeIcon.removeClass("fa-eye-slash").addClass("fa-eye");
            } else {
                passwordInput.attr("type", "password");
                eyeIcon.removeClass("fa-eye").addClass("fa-eye-slash");
            }
        });
    });
</script>



</body>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Edit User</h1>
    </div>
    <form th:action="@{/users/edit/{id}(id=${id})}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" />
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>


            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstname}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastname}" class="form-control"
                           required minlength="2" maxlength="20" />
                </div>
            </div>
            <div class="form-group">
                <label for="username"> Username</label>
                <input class="form-control" type="text" th:field="*{username}" id="username"
                       placeholder="Username">
                <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <br>
<!--            <div class="form-group">-->
<!--                <label for="password"> Password</label>-->
<!--                <div class="input-group">-->
<!--                    <input class="form-control" type="password" th:value="${user.get().getPassword()}" id="password" placeholder="Password">-->
<!--&lt;!&ndash;                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">&ndash;&gt;-->
<!--                    </div>-->
<!--                </div>-->
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Roles: </label>
                <div class="col-8">
                    <th:block th:each="role: ${listRoles}">
                        <input type="checkbox" th:field="*{roles}"
                               th:text="${role.name}" th:value="${role.id}" class="m-2" />
                    </th:block>
                </div>
            </div>
<br>
            <div class="form-group row">
                <label class="col-4 col-form-label">Roles: </label>
                <div class="col-8">
                    <th:block th:each="project : ${listOfProjects}">
                        <input type="checkbox" th:field="*{projects}"
                               th:text="${project.projectName}" th:value="${project.id}" class="m-2" />
                    </th:block>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
